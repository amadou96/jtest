<div>
    <h2 id="page-heading">
        <span jhiTranslate="jtest5App.rp.home.title">Rps</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rp" [routerLink]="['/rp/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jtest5App.rp.home.createLabel">
            Create a new Rp
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="rps?.length === 0">
        <span jhiTranslate="jtest5App.rp.home.notFound">No rps found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="rps && rps.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.rp.nom">Nom</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.rp.prenom">Prenom</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.rp.matricule">Matricule</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.rp.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rp of rps ;trackBy: trackId">
                    <td><a [routerLink]="['/rp', rp.id, 'view']">{{ rp.id }}</a></td>
                    <td>{{ rp.nom }}</td>
                    <td>{{ rp.prenom }}</td>
                    <td>{{ rp.matricule }}</td>
                    <td>
                        {{ rp.user?.login }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/rp', rp.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/rp', rp.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(rp)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

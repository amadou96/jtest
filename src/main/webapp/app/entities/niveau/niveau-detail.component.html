<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="niveau">
            <h2><span jhiTranslate="jtest5App.niveau.detail.title">Niveau</span> {{ niveau.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jtest5App.niveau.intitule">Intitule</span></dt>
                <dd>
                    <span>{{ niveau.intitule }}</span>
                </dd>
                <dt><span jhiTranslate="jtest5App.niveau.formation">Formation</span></dt>
                <dd>
                    <div *ngIf="niveau.formation">
                        <a [routerLink]="['/formation', niveau.formation?.id, 'view']">{{ niveau.formation?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jtest5App.niveau.semestre">Semestre</span></dt>
                <dd>
                    <span *ngFor="let semestre of niveau.semestres; let last = last">
                        <a [routerLink]="['/semestre', semestre?.id, 'view']">{{ semestre.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/niveau', niveau.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="jtest5App.formation.home.title">Formations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-formation" [routerLink]="['/formation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jtest5App.formation.home.createLabel">
            Create a new Formation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="formations?.length === 0">
        <span jhiTranslate="jtest5App.formation.home.notFound">No formations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="formations && formations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.formation.intitule">Intitule</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.formation.departement">Departement</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let formation of formations ;trackBy: trackId">
                    <td><a [routerLink]="['/formation', formation.id, 'view']">{{ formation.id }}</a></td>
                    <td>{{ formation.intitule }}</td>
                    <td>
                        <div *ngIf="formation.departement">
                            <a [routerLink]="['/departement', formation.departement?.id, 'view']" >{{ formation.departement?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/formation', formation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/formation', formation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(formation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="jtest5App.demande.home.title">Demandes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-demande" [routerLink]="['/demande/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jtest5App.demande.home.createLabel">
            Create a new Demande
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="demandes?.length === 0">
        <span jhiTranslate="jtest5App.demande.home.notFound">No demandes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="demandes && demandes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.demande.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.demande.semestre">Semestre</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.demande.etat">Etat</span></th>
                    <th scope="col" ><span jhiTranslate="jtest5App.demande.inscription">Inscription</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let demande of demandes ;trackBy: trackId">
                    <td><a [routerLink]="['/demande', demande.id, 'view']">{{ demande.id }}</a></td>
                    <td>{{ demande.date | date:'mediumDate' }}</td>
                    <td>{{ demande.semestre }}</td>
                    <td jhiTranslate="{{ 'jtest5App.Etat.' + demande.etat }}">{{ demande.etat }}</td>
                    <td>
                        <div *ngIf="demande.inscription">
                            <a [routerLink]="['/inscription', demande.inscription?.id, 'view']" >{{ demande.inscription?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/demande', demande.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/demande', demande.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(demande)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
